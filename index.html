<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://vuejs.org/images/logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Vue - Cifrado</title>
</head>
<body>
    <div class="container" id="app">
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-dark">
                    <div class="card-header">
                        <h1 class="text-center">Encode</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Texto a cifrar</label>
                            <input type="text" v-model="box" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Nº de desplazamiento</label>
                            <input type="number" v-model.number="boxDisplace" min="1" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <label>Texto Cifrado</label>
                            <input type="text" v-model="boxRes" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-dark">
                    <div class="card-header">
                        <h1 class="text-center">Decode</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Texto a descifrar</label>
                            <input type="text" v-model="boxDecode" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Nº de desplazamiento</label>
                            <input type="number" v-model.number="boxDisplaceDecode" min="1" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <label>Texto Descifrado</label>
                            <input type="text" v-model="boxResDecode" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                box: '',
                boxDisplace: 1,
                boxRes: '',
                boxDecode: '',
                boxDisplaceDecode: 1,
                boxResDecode: ''
            },
            watch: {
                'box': function () {
                    this.boxRes = vm.encode(this.box, this.boxDisplace)
                },
                'boxDisplace': function () {
                    this.boxRes = vm.encode(this.box, this.boxDisplace)
                },
                'boxDecode': function () {
                    this.boxResDecode = vm.decode(this.boxDecode, this.boxDisplaceDecode)
                },
                'boxDisplaceDecode': function () {
                    this.boxResDecode = vm.decode(this.boxDecode, this.boxDisplaceDecode)
                }
            },
            methods: {
                encode: function (text, displace) {

                    text = text.toUpperCase();
                    let array = text.split('');
                    let encrypted = '';

                    array.forEach(function (element) {
                        let index = element.charCodeAt(0);
                        if (index > 64 && index < 91) {
                            let nextIndex = (index - 65 + displace) % 26 + 65;
                            encrypted += String.fromCharCode(nextIndex);
                        } else {
                            encrypted += element;
                        }
                    });
                    return encrypted;
                },
                decode: function (text, displace) {
                    text = text.toUpperCase();
                    let array = text.split('');
                    let encrypted = '';

                    array.forEach(function (element) {
                        let index = element.charCodeAt(0);
                        if (index > 64 && index < 91) {

                            let nextIndex = (index - 65) - (displace % 26);
                            console.log(nextIndex);
                            if (nextIndex < 0) {
                                nextIndex += 26
                            }
                            encrypted += String.fromCharCode(nextIndex + 65);
                        } else {
                            encrypted += element;
                        }
                    });
                    return encrypted;
                }
            }
        });
    </script>
</body>
</html>
